<!DOCTYPE html>
<html>
<head>
  <title>Product Listing Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .product {
      display: flex;
      margin-bottom: 20px;
    }

    .product-image {
      width: 150px;
      margin-right: 20px;
    }

    .product-details {
      flex-grow: 1;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .product-description {
      margin-top: 10px;
    }

    .product-price {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Product Listing Website</h1>

  <div class="product">
    <img class="product-image" src="product1.jpg" alt="Product 1">
    <div class="product-details">
      <h2 class="product-title">Product 1</h2>
      <p class="product-description">This is a description of Product 1.</p>
      <p class="product-price">$19.99</p>
    </div>
  </div>

  <div class="product">
    <img class="product-image" src="product2.jpg" alt="Product 2">
    <div class="product-details">
      <h2 class="product-title">Product 2</h2>
      <p class="product-description">This is a description of Product 2.</p>
      <p class="product-price">$29.99</p>
    </div>
  </div>

  <div class="product">
    <img class="product-image" src="product3.jpg" alt="Product 3">
    <div class="product-details">
      <h2 class="product-title">Product 3</h2>
      <p class="product-description">This is a description of Product 3.</p>
      <p class="product-price">$39.99</p>
    </div>
  </div>
</body>
</html>
